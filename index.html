<!DOCTYPE html>
<html>
    <head>
        <title>
            Etch-a-Sketch
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="pghead">Etch-a-Sketch</h1>
        <div id="btnset">
            <button id="clear" class="formatbtn">Clear</button>

            <button id="black" class="colorbtn" data-color="black">Black</button>
            <button id="rainbow" class="colorbtn" data-color="rainbow">Rainbow</button>
            <button id="choosecolor">Choose Colour: <input type="color" value="#0f0f0f" id="chosenColor"></button>
        </div>
        <div id="wrapper">
            <div id="container">
            
            </div>
        </div>
        <div id="info">
            <p>This project was done for the Odin Project.</p>
        </div>
    </body>
